<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE测试</title>
</head>

<body>
    <div id = "app">
        {{message}}
        <h2>{{school.name}} {{school.mobile}}</h2>
        <u1>
            <li>{{house[0]}}</li>
            <li>{{house[1]}}</li>
            <li>{{house[2]}}</li>
        </u1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            // el:"#boy",
            data:{
                message:"hello world",
                school:{
                    name:"yyh",
                    mobile:"18807998624",
                },
                house:["安源区","开发区"]

            }
        })
    </script>
</body>
</html>
